<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">Guest-book</h1>
        <h4 class="mb-3">KCC정보통신 인턴</h4>
    </div>

    <div class="container">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row-6" th:each="member : ${members}">
            <div class="card">
                <div class="card-header" th:text="${member.id}">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${member.name}"></h5>
                    <p class="card-text" th:text="${member.introduction}"></p>
                    <a th:href="@{/articles/{id}(id=${member.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
            <br>
        </div>
    </div>

    <script src="/js/article.js"></script>
</body>
