<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">Happy Desk</h1>
        <h6 class="mb-3">책상을 클릭한 후 포스트잇에 메모를 남겨보세요</h6>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-2" th:each="member : ${members}" >
                <img src="@{images/dog.jpg}" class="card-img-top" alt="증명사진">
                <div class="card-body">
                    <h5 class="card-title" th:text="${member.name}">이름</h5>
                    <p class="card-text" th:text="${member.introduction}">자기소개</p>
                </div>
                <a th:href="@{/members/{id}(id=${member.id})}"  class="btn btn-outline-info">Go desk</a>

            </div>
        </div>

        <div class="blue">테스트</div>
    </div>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
